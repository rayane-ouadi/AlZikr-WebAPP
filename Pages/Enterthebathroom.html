<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <title>Morning Azkar</title>
    <link rel="stylesheet" href="stylePage.css">
</head>
<body>
<header>
    <p>Cleanliness Azkar</p>
</header>

<section class="Azkar">
    <div class="typer"><p>Before Entering the Bathroom</p></div>
    <div class="Zikr">
        <p>
            (بِسْمِ الله) اللّهُـمَّ إِنِّـي أَعـوذُ بِـكَ مِـنَ الْخُـبْثِ وَالْخَبائِث. 
        </p>
        <p class="en-Translation">
            (In the name of Allah) O Allah, I seek refuge in You from evil and wickedness.
        </p>
        <button onclick= "dec(this)"><span id="displayCounter">1</span></button>
    </div>
    <div class="typer"><p>After Leaving the Bathroom</p></div>
    <div class="Zikr">
        <p>
            غُفْـرانَك.
        </p>
        <p class="en-Translation">
            Your forgiveness
        </p>
        <button onclick= "dec(this)"><span id="displayCounter">1</span></button>
    </div>
</section>

</body>
<script src="../Script.js"></script>
</html>
