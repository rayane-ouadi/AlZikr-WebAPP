<!DOCTYPE html>

    <div class="info">
        <h2>Al-Zikr</h2>
        <img src="Pages/src/Brand/Logo.png" alt="">
        <p style="color: var(--main-color);">ver 1.3 (Bismillah)</p>
        <p style="color: var(--main-color);">Developed by @rayane_ouadi</p>
